<body>
<div class="header">

    <div class="dl-title">
        <span class="lp-title-port"></span><span class="dl-title-text" id="title"></span>
    </div>

    <div class="dl-log">欢迎您，<span class="dl-log-user"></span><a href = "#" title="退出系统" class="dl-log-quit exit">[退出]</a></div>
</div>

<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>

<script type="text/javascript" src="../assets/util.js"></script>
<script type="text/javascript" src="../assets/localStorage.js"></script>

<script type="text/javascript">
    document.title= erp_title;
    document.getElementById("title").innerHTML = erp_title;
    $(function(){
        $(".dl-log-user").html(localStorage.getItem("login_user"));
        $(".exit").click(function(){
            $.ajax({
                type: "POST",
                url: url_server + "/erp/user/logOut",
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    if (data.code == 200) {
                        window.location.href = "login.html"
                    }
                },
                error: function () {
                    alert("退出失败");
                }
            });

        });
    });
</script>
<script>
    BUI.use('common/main',function(){
        var config = [
            {
                id:'menu',
                homePage : 'myMessage',
                menu:[{
                    text:'个人中心',
                    items:[
                        /*{id:'myUser',text:'个人信息',href:'../page/UserList.html',closeable : false},*/

                        {id:'myCase',text:'我的案件',href:'../page/MyCase.html'},
                        {id:'MyCaseList',text:'我的督案单',href:'../page/MyCaseList.html'},
                        {id:'updatePwd',text:'修改密码',href:'../page/updatePwd.html'}

                    ]
                }]
            }];
        new PageUtil.MainPage({
            modulesConfig : config
        });
    });
</script>
