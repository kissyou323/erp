    document.title= erp_title;
    document.getElementById("title").innerHTML = erp_title;
    $(function(){
        $(".dl-log-user").html(localStorage.getItem("login_user"));
        $(".exit").click(function(){
            $.ajax({
                type: "POST",
                url: url_server + "/erp/user/logOut",
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    if (data.code == 200) {
                        window.location.href = "login.html"
                    }
                },
                error: function () {
                    alert("退出失败");
                }
            });

        });
    });
</script>
