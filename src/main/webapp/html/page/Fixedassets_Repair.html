<!DOCTYPE HTML>
<html>
<head>
    <title>固定资产维修记录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/laydate.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form id="searchForm" class="form-horizontal span24">
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label">维修人|单位：</label>
                    <div class="controls">
                        <input type="text" class="control-text" name="repair_name">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">资产|装备名称：</label>
                    <div class="controls">
                        <input type="text" class="control-text" name="assets_equipment_name">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">状态：</label>
                    <div class="controls">
                        <select name="style" class="input-normal">
                            <option value="">请选择</option>
                            <option value="1">固定资产</option>
                            <option value="2">装备</option>
                        </select>
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">维修结果状态：</label>
                    <div class="controls">
                        <select name="repair_status" class="input-normal">
                            <option value="">请选择</option>
                            <option value="5">维修中</option>
                            <option value="1">已维修</option>
                            <option value="4">已报废</option>
                        </select>
                    </div>
                </div>
                <div class="control-group span12">
                    <label class="control-label">维修登记时间：</label>
                    <div class="controls">
                        <!--<input type="text" class=" calendar" name="startTime"><span> - </span><input name="endTime" type="text" class=" calendar">-->
                        <input name="startTime" id="start" class="laydate-icon" />
                        <input name="endTime" id="end"  class="laydate-icon" />

                    </div>
                </div>
                <div class="span3 offset1">
                    <button  type="button" id="btnSearch" class="button button-primary">搜索</button>
                </div>
            </div>
        </form>
    </div>
    <div class="search-grid-container">
        <div id="grid"></div>
    </div>

</div>
<div id="content" class="hide">
    <form id="J_Form" class="form-horizontal" action="#">
        <input type="hidden" name="repair_id" value="">
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>类型：</label>
                <div class="controls">
                    <select  data-rules="{required:true}"  name="style" class="input-normal fe_style">
                        <option value="1">固定资产</option>
                        <option value="2">装备</option>
                    </select>
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>资产|装备编号</label>
                <div class="controls">
                    <input name="assets_equipment_no" type="grade" data-rules="{required:true}" class="input-normal control-text assets_equipment_no">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>资产|装备ID</label>
                <div class="controls">
                    <input name="assets_equipment_id" type="grade" data-rules="{required:true}" class="input-normal control-text assets_equipment_id" readonly>
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>资产|装备名称</label>
                <div class="controls">
                    <input name="assets_equipment_name" type="grade" data-rules="{required:true}" class="input-normal control-text assets_equipment_name" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>维修人|单位</label>
                <div class="controls">
                    <input name="repair_name" type="grade" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>联系电话</label>
                <div class="controls">
                    <input name="tel" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>维修时间</label>
                <div class="controls">
                    <input name="repair_time" type="text" data-rules="{required:true}" class="calendar">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>维修结果状态：</label>
                <div class="controls">
                    <select  data-rules="{required:true}"  name="repair_status" class="input-normal">
                        <option value="5">维修中</option>
                        <option value="1">已维修</option>
                        <option value="4">已报废</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">维修说明</label>
                <div class="controls control-row4">
                    <textarea name="repair_explain" class="input-large" type="text"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/json2.js"></script>
<script type="text/javascript" src="../assets/localStorage.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript" src="../assets/laydate.js"></script>
<script type="text/javascript" src="../assets/js/layout-min.js"></script>
<script type="text/javascript" src="../assets/util.js"></script>

<script type="text/javascript">
    BUI.use('common/page');
</script>
<script type="text/javascript">
    function showTime(){
        var start = {
            elem: '#start',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: '2000-01-01 00:00:00', //设定最小日期为当前日期 laydate.now()
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: true,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: '2000-01-01 00:00:00',
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: true,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    }
    showTime();
    BUI.use('common/search',function (Search) {
        var enumStatusObj = {"5":"维修中","1":"已维修","4":"已报废"};
        var enumObj = {"1":"资产","2":"装备"},
                editing = new BUI.Grid.Plugins.DialogEditing({
                    contentId : 'content', //设置隐藏的Dialog内容
                    autoSave : true, //添加数据或者修改数据时，自动保存
                    triggerCls : 'btn-edit'
                }),
                columns = [
//                    {title:'维修Id',dataIndex:'repair_id',width:100},
                    {title:'维修人|单位',dataIndex:'repair_name',width:100},
                    {title:'联系电话',dataIndex:'tel',width:100},
                    {title:'维修时间',dataIndex:'repair_time',width:100,renderer:BUI.Grid.Format.dateRenderer},
                    {title:'维修状态',dataIndex:'repair_status',width:100,renderer:BUI.Grid.Format.enumRenderer(enumStatusObj)},
                    {title:'资产|装备名称',dataIndex:'assets_equipment_name',width:100},
                    {title:'类型',dataIndex:'style',width:100,renderer:BUI.Grid.Format.enumRenderer(enumObj)},
                    {title:'维修说明',dataIndex:'repair_explain',width:200},
                    {title:'操作',dataIndex:'',width:200,renderer : function(value,obj){
                        var editStr1 = "";
                        if (obj.repair_status != 5) {
                            editStr1 = '<span class="grid-command" onclick="repairStatus();" title="修改">修改</span>';
                        } else {
                            editStr1 =  Search.createLink({ //链接使用 此方式
                                id : 'editId' + obj.repair_id,
                                title : '编辑',
                                text : '修改',
                                href : '../page/Fixedassets_RepairEdit.html?repair_id=' + obj.repair_id
                            });
                        }
                        var  delStr = '<span class="grid-command btn-del" title="删除信息">删除</span>';
                        return editStr1 + delStr;
                    }}
                ],
                
                store = Search.createStore(url_server + '/erp/repair/searchList',{
                    proxy : {
                        save : { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
                            addUrl : url_server + '/erp/repair/save',
                            updateUrl : url_server + '/erp/repair/save',
                            removeUrl : url_server +  '/erp/repair/delete'
                        }/*,
                         method : 'POST'*/
                    },
                    autoSync : true //保存数据后，自动更新
                }),
                gridCfg = Search.createGridCfg(columns,{
//                    tbar : {
//                        items : [
//                            {text : '<i class="icon-plus"></i>新建',btnCls : 'button button-small',handler:addFunction}
//                        ]
//                    },
//                    plugins : [editing,BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
                });

        		var  search = new Search({
                    store : store,
                    gridCfg : gridCfg
                }),
                grid = search.get('grid');

        function addFunction(){
            var newData = {isNew : true}; //标志是新增加的记录
            editing.add(newData,'name'); //添加记录后，直接编辑
        }

        //删除操作
        function delFunction(){
            var selections = grid.getSelection();
            delItems(selections);
        }

        function delItems(items){
            var ids = [];
            BUI.each(items,function(item){
            	ids.push(item.repair_id);
            });

            if(ids.length){
                BUI.Message.Confirm('确认要删除选中的记录么？',function(){
                    store.save('remove',{fid : ids});
                },'question');
            }
        }

        //监听事件，删除一条记录
        grid.on('cellclick',function(ev){
            var sender = $(ev.domTarget); //点击的Dom
            if(sender.hasClass('btn-del')){
                var record = ev.record;
                delItems([record]);
            }
        });
    });
</script>
</body>
</html>
