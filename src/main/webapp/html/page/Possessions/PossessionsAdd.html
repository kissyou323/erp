<!DOCTYPE HTML>
<html>
<head>
    <title>涉案财物添加</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/page-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/laydate.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form id="J_Form" class="form-horizontal" action="#">
            <input type="hidden" name="possessionsId" value="">
            <div class="row">
                <!-- <div class="control-group span8">
                    <label class="control-label"><s>*</s>涉案财物编号</label>
                    <div class="controls">
                        <input name="possessionsNo" type="grade" data-rules="{required:true}" class="input-normal control-text possessionsNo">
                    </div>
                </div> -->
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>涉案财物名称</label>
                    <div class="controls">
                        <input name="possessionsName" type="text" data-rules="{required:true}" class="input-normal control-text possessionsName">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">型号/规格</label>
                    <div class="controls">
                        <input name="style" type="grade" data-rules="{required:true}" class="input-normal control-text style">
                    </div>
                </div>
            </div>
            <div class="row">
                
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>保管员</label>
                    <div class="controls">
                        <input name="keeper" type="grade" class="input-normal control-text keeper" readonly="readonly" id="keeper">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">持有人</label>
                    <div class="controls">
                        <input name="username" type="grade" data-rules="{required:true}" class="input-normal control-text username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>入库时间</label>
                    <div class="controls">
                        <!--<input name="startTime" type="text" data-rules="{required:true}" class="calendar">-->
                        <input name="startTime" id="start" class="laydate-icon startTime" data-rules="{required:true}"/>
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>状态：</label>
                    <div class="controls">
                        <select  data-rules="{required:true}"  name="status" class="input-normal status">
                            <option value="1">库存</option>
                            <option value="2">持有人领回</option>
                            <!--<option value="3">借出</option>-->
                            <option value="6">未入库</option>
                        </select>
                    </div>
                </div>
            </div>
            
             <div class="row">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>涉案财物类型</label>
                    <div class="controls">
                    	 <select  data-rules="{required:true}"  name="possType" class="input-normal possType">
                            <option value="1">收缴</option>
                            <option value="2">扣押</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span15">
                    <label class="control-label">涉案财物说明</label>
                    <div class="controls control-row4" style="height: 200px;">
                        <textarea name="possessionsExplain" class="input-large possessionsExplain" type="text"></textarea>
                    </div>
                </div>
            </div>
            <hr style="border:1px dotted #036" />
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label">领回人</label>
                    <div class="controls">
                        <input name="holderName" type="grade" class="input-normal control-text holderName">
                    </div>
                </div>
                <div class="control-group span15">
                    <label class="control-label">领回时间</label>
                    <div class="controls control-row4">
                        <!--<input name="holderTime" type="text"  class="calendar">-->
                        <input name="holderTime" id="end" class="laydate-icon holderTime"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span15">
                    <label class="control-label">涉案财物图片上传</label>
                    <input type="hidden" name="possessionsPic" id="possessionsPic" class="possessionsPic"/>
                    <div class="controls control-row4">
                        <button id="addLabProdPic1">选择图片</button>
                        <button id="addLabProdPic2">选择图片</button>
                        <button id="addLabProdPic3">选择图片</button>
                    </div>
                </div>
            </div>
            <div style="height: 100px;"></div>
            <div class="row" style="height: 500px">
                <div class="control-group span24" style="width: 1200px;">
                    <label class="control-label">图片展示</label>
                    <div class="controls control-row4">
                        <img src="" width="330" height="380" id="fileUrl1"/>
                        <input type="hidden" class="fileUrlInput1"/>
                    </div>
                    <div class="controls control-row4">
                        <img src="" width="330" height="380" id="fileUrl2"/>
                        <input type="hidden" class="fileUrlInput2"/>
                    </div>
                    <div class="controls control-row4">
                        <img src="" width="330" height="380" id="fileUrl3"/>
                        <input type="hidden" class="fileUrlInput3"/>
                    </div>
                </div>
            </div>
            <div class="row form-actions actions-bar">
                <div class="span13 offset3 ">
                    <button type="button" class="button button-primary">保存</button>
                    <button type="reset" class="button">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../../assets/js/config-min.js"></script>
<script type="text/javascript" src="../../assets/util.js"></script>
<script type="text/javascript" src="../../assets/json2.js"></script>
<script type="text/javascript" src="../../assets/localStorage.js"></script>
<script type="text/javascript" src="../../assets/laydate.js"></script>
<script type="text/javascript" src="../../assets/js/layout-min.js"></script>
<script type="text/javascript" src="../../assets/jquery.js"></script>
<script type="text/javascript" src="../../assets/ajaxupload.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>

<script type="text/javascript">
    BUI.use('bui/form',function (Form) {
        var form = new Form.HForm({
            srcNode : '#J_Form'
        });

        form.render();
    });
</script>

<script type="text/javascript">
    $(function(){
        //上传图片
        new AjaxUpload('#addLabProdPic1', {
            action: url_server + '/erp/upload',
            name: 'picFile',
            responseType: 'json',
            onSubmit : function(file , ext){
                if (ext && /^(jpg|png|bmp)$/.test(ext.toLowerCase())){
                    this.setData({
                        'picName': file
                    });
                } else {
                    alert("请上传格式为 jpg|png|bmp 的图片！");
                    return false;
                }
            },
            onComplete : function(file,response){
                if(response.error) {
                    alert(response.error);
                    return;
                }
                $(".fileUrlInput1").val(response.pictureName + ";");
                $("#fileUrl1").attr("src",img_server + response.pictureName);
            }
        });


        new AjaxUpload('#addLabProdPic2', {
            action: url_server + '/erp/upload',
            name: 'picFile',
            responseType: 'json',
            onSubmit : function(file , ext){
                if (ext && /^(jpg|png|bmp)$/.test(ext.toLowerCase())){
                    this.setData({
                        'picName': file
                    });
                } else {
                    alert("请上传格式为 jpg|png|bmp 的图片！");
                    return false;
                }
            },
            onComplete : function(file,response){
                if(response.error) {
                    alert(response.error);
                    return;
                }
                $(".fileUrlInput2").val(response.pictureName + ";");
                $("#fileUrl2").attr("src",img_server + response.pictureName);
            }
        });


        new AjaxUpload('#addLabProdPic3', {
            action: url_server + '/erp/upload',
            name: 'picFile',
            responseType: 'json',
            onSubmit : function(file , ext){
                if (ext && /^(jpg|png|bmp)$/.test(ext.toLowerCase())){
                    this.setData({
                        'picName': file
                    });
                } else {
                    alert("请上传格式为 jpg|png|bmp 的图片！");
                    return false;
                }
            },
            onComplete : function(file,response){
                if(response.error) {
                    alert(response.error);
                    return;
                }
                $(".fileUrlInput3").val(response.pictureName + ";");
                $("#fileUrl3").attr("src",img_server + response.pictureName);
            }
        });
    });


    function showTime(){
        var start = {
            elem: '#start',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: '2000-01-01 00:00:00', //设定最小日期为当前日期 laydate.now()
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: true,
            choose: function (datas) {

            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: '2000-01-01 00:00:00', //设定最小日期为当前日期 laydate.now()
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: true,
            choose: function (datas) {

            }
        };
        laydate(start);
        laydate(end);
    }
    showTime();

    $(function(){
        $(".button-primary").click(function(){
            var possPic = $(".fileUrlInput1").val() + $(".fileUrlInput2").val() + $(".fileUrlInput3").val();
            if ($(".possessionsNo").val() == "" || $(".possessionsName").val() == "") {
                BUI.Message.Alert('编号和名称不能为空');
            } else {
                var possessionsDto = {
                    "possessionsNo": $(".possessionsNo").val(),
                    "possessionsName": $(".possessionsName").val(),
                    "style": $(".style").val(),
                    "keeper": $(".keeper").val(),
                    "username": $(".username").val(),
                    "startTime": $(".startTime").val(),
                    "possType": $(".possType").val(),
                    "status": $(".status").val(),
                    "possessionsExplain": $(".possessionsExplain").val(),
                    "holderName": $(".holderName").val(),
                    "holderTime": $(".holderTime").val(),
                    "possessionsPic" : possPic
                };
                $.ajax({
                    type: "POST",
                    url: url_server + "/erp/possessions/insert",
                    data: JSON.stringify(possessionsDto),
                    contentType: "application/json",
                    dataType: "json",
                    success: function (data) {
                        if (data.code == 501) {
                            BUI.Message.Alert('编号已存在！');
                        } else if(data.code == 200) {
                            location.href = "../success.html"
                        } else if(data.code == 201) {
                            BUI.Message.Alert('添加失败,请联系管理员！');
                        } else {
                            alert("登录超时.请重新登录!");
                            parent.location = url_server + "/erp/html/html/login.html";
                        }
                    },
                    error: function () {
                        alert("操作失败");
                    }
                });
            }
        });
        $(".keeper").click(function(){
            window.open ('../../page/user/keeperUser.html','newwindow','height=500,width=600,top=200,left=200,toolbar=no,menubar=no,scrollbars=yes,location=no,status=no,alwaysRaised=yes,resizable=no')
        });
    });
</script>



</body>
</html>
