<!DOCTYPE HTML>
<html>
<head>
    <title>资产借出还入记录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/laydate.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form id="searchForm" class="form-horizontal">
            <div class="row">
            	<div class="control-group span8">
                    <label class="control-label">涉案财物编号：</label>
                    <div class="controls">
                        <input type="text" class="control-text" name="recordNo">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">涉案财物名称：</label>
                    <div class="controls">
                        <input type="text" class="control-text" name="recordName">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">型号|规格：</label>
                    <div class="controls">
                        <input type="text" class="control-text" name="recordStyle">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">涉案财物状态：</label>
                    <div class="controls">
                        <select name="status" class="control-text">
                            <option value="">未选择</option>
                            <option value="3">借出</option>
                            <option value="1">还入</option>
                        </select>
                    </div>
                </div>
                <div class="control-group span8" style="display: none;">
                    <label class="control-label">物品分类：</label>
                    <div class="controls">
                        <select name="style" class="control-text">
                            <option value="4"></option>
                        </select>
                    </div>
                </div>
                <div class="control-group span12">
                    <label class="control-label">借出时间：</label>
                    <div class="controls">
                        <!--<input type="text" class=" calendar" name="startTime"><span> - </span><input name="endTime" type="text" class=" calendar">-->
                        <input name="startTime" id="start" class="laydate-icon" />
                        <input name="endTime" id="end"  class="laydate-icon" />
                    </div>
                </div>
                <div class="span3 offset1">
                    <button  type="button" id="btnSearch" class="button button-primary">搜索</button>
                </div>
            </div>
        </form>
    </div>
    <div class="search-grid-container">
        <div id="grid"></div>
    </div>

</div>
<div id="content" class="hide">
    <form id="J_Form" class="form-horizontal" action="#">
        <input type="hidden" name="assetsId" value="">
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>资产编号</label>
                <div class="controls">
                    <input name="assetsNo" type="grade" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>资产名称</label>
                <div class="controls">
                    <input name="assetsName" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>型号/规格</label>
                <div class="controls">
                    <input name="style" type="grade" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>保管员</label>
                <div class="controls">
                    <input name="keeper" type="grade" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>入库时间</label>
                <div class="controls">
                    <input name="startTime" type="text" data-rules="{required:true}" class="calendar">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>状态：</label>
                <div class="controls">
                    <select  data-rules="{required:true}"  name="status" class="input-normal">
                        <option value="1">库存</option>
                        <option value="2">完好</option>
                        <option value="3">借出</option>
                        <option value="4">报废</option>
                        <option value="5">维修检验</option>
                        <option value="6">未入库</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">资产说明</label>
                <div class="controls control-row4">
                    <textarea name="assetsExplain" class="input-large" type="text"></textarea>
                </div>
            </div>
        </div>
        <hr style="border:1px dotted #036" />
        <div class="row">
            <div class="control-group span8">
                <label class="control-label">借出使用人</label>
                <div class="controls">
                    <input name="record_use" type="grade" class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span15">
                <label class="control-label">借出使用说明</label>
                <div class="controls control-row4">
                    <textarea name="record_explain" class="input-large" type="text"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/json2.js"></script>
<script type="text/javascript" src="../assets/localStorage.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript" src="../assets/laydate.js"></script>
<script type="text/javascript" src="../assets/js/layout-min.js"></script>
<script type="text/javascript" src="../assets/util.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<script type="text/javascript">

    function showTime(){
        var start = {
            elem: '#start',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: '2000-01-01 00:00:00', //设定最小日期为当前日期 laydate.now()
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: true,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: '2000-01-01 00:00:00',
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: true,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    }
    showTime();

    BUI.use('common/search',function (Search) {
        var enumStatusObj = {"3":"借出","1":"还入"};
        var enumObj = {"1":"固定资产","2":"装备","3":"案卷","4":"涉案财物"},
                editing = new BUI.Grid.Plugins.DialogEditing({
                    contentId : 'content', //设置隐藏的Dialog内容
                    autoSave : true, //添加数据或者修改数据时，自动保存
                    triggerCls : 'btn-edit'
                }),
                columns = [
//                    {title:'序号Id',dataIndex:'recordId',width:100},
                    {title:'涉案财物编号',dataIndex:'recordNo',width:80},
                    //{title:'规格|型号',dataIndex:'recordStyle',width:100},
                    {title:'涉案财物名称',dataIndex:'recordName',width:100},
                    {title:'操作时间',dataIndex:'recordTime',renderer:BUI.Grid.Format.datetimeRenderer},
                    {title:'使用人',dataIndex:'useDepartment',width:100},
                    {title:'经办人',dataIndex:'agent',width:100},
                    {title:'状态',dataIndex:'status',renderer:BUI.Grid.Format.enumRenderer(enumStatusObj)},
                    //{title:'物品分类',dataIndex:'style',renderer:BUI.Grid.Format.enumRenderer(enumObj)},
                    {title:'使用说明',dataIndex:'useExplain',width:100}
                ],
                store = Search.createStore(url_server + '/erp/record/searchList',{
                    proxy : {
                        save : { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
                            addUrl : url_server + '/erp/fixedassets/savefixed',
                            updateUrl : url_server + '/erp/fixedassets/updatefixed',
                            removeUrl : url_server +  '/erp/fixedassets/delete'
                        }/*,
                         method : 'POST'*/
                    },
                    autoSync : true //保存数据后，自动更新
                }),
                gridCfg = Search.createGridCfg(columns,{
//                    plugins : [editing,BUI.Grid.Plugins.CheckSelection,BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
                });

        var  search = new Search({
                    store : store,
                    gridCfg : gridCfg
                }),
                grid = search.get('grid');

        function addFunction(){
            var newData = {isNew : true}; //标志是新增加的记录
            editing.add(newData,'name'); //添加记录后，直接编辑
        }

        //删除操作
        function delFunction(){
            var selections = grid.getSelection();
            delItems(selections);
        }

        function delItems(items){
            var ids = [];
            BUI.each(items,function(item){
                ids.push(item.assetsId);
            });

            if(ids.length){
                BUI.Message.Confirm('确认要删除选中的记录么？',function(){
                    store.save('remove',{fid : ids});
                },'question');
            }
        }

        //监听事件，删除一条记录
        grid.on('cellclick',function(ev){
            var sender = $(ev.domTarget); //点击的Dom
            if(sender.hasClass('btn-del')){
                var record = ev.record;
                delItems([record]);
            }
        });
    });
</script>

</body>
</html>
