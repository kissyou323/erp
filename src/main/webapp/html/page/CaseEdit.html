<script type="text/javascript">
    function showTime(){
        var caseTime = {
            elem: '#caseTime',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: '2000-01-01 00:00:00', //设定最小日期为当前日期 laydate.now()
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: true,
            choose: function (datas) {
                endTime.min = datas; //开始日选好后，重置结束日的最小日期
                endTime.start = datas //将结束日的初始值设定为开始日
            }
        };
        var startTime = {
            elem: '#startTime',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: '2000-01-01 00:00:00', //设定最小日期为当前日期 laydate.now()
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: true,
            choose: function (datas) {

            }
        };
        var endTime = {
            elem: '#endTime',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: '2000-01-01 00:00:00', //设定最小日期为当前日期 laydate.now()
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: true,
            choose: function (datas) {
                caseTime.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(caseTime);
        laydate(startTime);
        laydate(endTime);
    }
    showTime();

    $(function(){
        var url_param = location.href;
        var caseId = url_param.substr(url_param.lastIndexOf("=")+1);
        if (null != caseId && "" != caseId) {
            $.ajax({
                type: "GET",
                url: url_server + "/erp/case/findById?id="+caseId,
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    if (data.code == 200) {
                        $(".caseId").val(data.caseDto.caseId);
                        $(".caseNo").val(data.caseDto.caseNo);
                        $(".caseName").val(data.caseDto.caseName);
                        $(".policeLoginName").val(data.caseDto.policeLoginName);
                        $(".policeName").val(data.caseDto.policeName);
                        
                        $(".possessionsNo").val(data.caseDto.possessionsNo);
                        $(".possessionsName").val(data.caseDto.possessionsName);
                        var possessionsNo = $(".possessionsNo").val();
                        var possessionsName = $(".possessionsName").val();
                        var posNames = possessionsName.split(";");
                    	var posNos = possessionsNo.split(";");
                    	var html = "";
                    	for (var i = 0 ;i < posNames.length ; i ++ ) {
                    		if (posNames[i] != "") {
                    			html = html + "<p>"+ posNos[i] +" &nbsp;&nbsp;"+ posNames[i] +"<a onclick=\"delName("+posNames[i]+";"+ posNos[i]+")\">&nbsp;</a></p>";	
                    		}
                    	}
                        $("#possessionsNameList").html(html);
                        $(".caseAddress").val(data.caseDto.caseAddress);
                        $(".caseStatus").val(data.caseDto.caseStatus);
                        $(".fileStatus").val(data.caseDto.fileStatus);
                        $(".style").val(data.caseDto.style);
                        $(".caseTime").val(data.caseDto.caseTime);
                        $(".startTime").val(data.caseDto.startTime);
                        $(".caseExplain").val(data.caseDto.caseExplain);
                        $(".endTime").val(data.caseDto.endTime);

                        if (data.caseDto.style == 2) {
                            $("#suspectdiv").css("display","block");
                            var susp = data.caseDto.suspectDtoList;
                            var inplen = document.getElementById("suspectdiv").getElementsByTagName("input").length;
                            for (var j = 0;j<susp.length;j++){
                                document.getElementById("suspectdiv").getElementsByTagName("input")[j*5].value = susp[j].id;
                                document.getElementById("suspectdiv").getElementsByTagName("input")[j*5+1].value = susp[j].suspectName;
                                document.getElementById("suspectdiv").getElementsByTagName("input")[j*5+2].value = susp[j].mobileNo;
                                document.getElementById("suspectdiv").getElementsByTagName("input")[j*5+3].value = susp[j].identity;
                                document.getElementById("suspectdiv").getElementsByTagName("input")[j*5+4].value = susp[j].remarks;
                            }


                        }

                    } else if (data.code == 100) {
                        BUI.Message.Alert("此条案件已经不存在!!");
                    } else {
                        BUI.Message.Alert("操作失败,请返回重试!!");
                    }
                },
                error: function () {
                    alert("失败");
                }
            });
        }
